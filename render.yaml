services:
  - type: web
    name: fpl-analyser-backend
    runtime: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    plan: free

staticSites:
  - type: static
    name: fpl-analyser-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: out
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://fpl-analyser-backend.onrender.com

